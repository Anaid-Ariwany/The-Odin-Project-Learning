<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game with UI</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>
        <div class="buttonsDiv">
            <p>Choose your move: Rock, Paper, or Scissors?</p>
            <div class="buttons">
                <button class="rockButton">Rock</button>
                <button class="paperButton">Paper</button>
                <button class="scissorsButton">Scissors</button>
            </div>
        </div>

        <div class="displayDivs">
            <div id="resultsDisplay"></div>

            <div id="winnerDisplay"></div>
        </div>
    </main>


    <script src="game.js"></script>
</body>

</html>
